<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS事件绑定</title>
</head>

<body>

<!-- 事件绑定-->
<!-- JavaScript 事件绑定方式一：通过 HTML标签中的事件属性进行绑定；-->
<!-- 有一个按钮元素，我们是在该input标签上定义事件属性onclick，在onclick事件属性中绑定函数"on()"。 onclick 就是 单击事件 的事件属性。 onclick='on()' 表示该点击事件绑定了一个名为 on() 的函数。
这种是html和JS混合，可读性差 -->
<input type="button" value="点我" onclick="on()" id="btn1"><br>

<!--JavaScript 事件绑定方式二：通过 DOM 元素属性绑定【推荐使用这种，将html和JS代码分离，便于阅读】；-->
<!-- 按钮标签 input button，在该标签上我们并没有使用事件属性，绑定事件的操作需要在 js 代码中实现。 -->
<input type="button" value="再点我" id="btn2">

<script>
    function on() {
        alert("我被点了");
    }

    // 下面在JS代码中使用事件属性来实现事件绑定
    document.getElementById("btn2").onclick = function () {
        alert("我被再点了")
    }
</script>
<hr>
<hr>


<!-- 事件绑定方式一：input标签的属性有一个鼠标单击事件onclick，onclick事件发生时的激活的函数是"changeText()" -->
<p id="demo"> JavaScript 事件绑定1：JS能够改变HTML内容</p>
<input type="button" value="点击我" onclick="changeText()">
<script>
    <!--在js代码中声明一个函数，该函数是html标签一个单击事件发生时应对处理的函数   -->
    function changeText() {
        document.getElementById("demo").innerHTML = "hello JS!";
    }
</script>


<p id="demo2"> JavaScript 事件绑定2：JS能够改变HTML内容</p>
<input type="button" value="点击我" id="changeText">
<script>
    <!--在js代码中声明一个函数，该函数是html标签一个单击事件发生时应对处理的函数   -->
    document.getElementById("changeText").onclick = function () {
        document.getElementById("demo2").innerHTML = "hello JS!";
    }
</script>
<hr>
<hr>


<img src="/imgs/off.gif" id="light" >
<input type="button" id="lighton" value="开灯">
<input type="button" id="lightoff" value="关灯">

<script>
    document.getElementById("lightoff").onclick = function () {
        document.getElementById("light").src = "/imgs/off.gif";
    }

    document.getElementById("lighton").onclick = function () {
        document.getElementById("light").src = "/imgs/on.gif";
    }
</script>

<hr>
<hr>

<input type="button" value="开灯" onclick="lightOn()">
<input type="button" value="关灯" onclick="lightOff()">
<img id="light2" src="/imgs/on.gif" alt="开灯图片">


<script>
    <!-- 案例一：自动开关灯-->
    function lightOn() {
        //document.getElementById("light"):根据 id='light' 获取 img 元素对象；
        //document.getElementById("light").src = "/imgs/on.gif":修改 img 对象的 src 属性来改变图片。
        document.getElementById("light2").src = "/imgs/on.gif";
    }

    function lightOff() {
        document.getElementById("light2").src = "/imgs/off.gif";
    }

    // 定义一个变量，用来记录灯的状态，偶数是开灯状态，奇数是关灯状态
    var time = 0;
    // 使用循环定时器
    setInterval(function () {
        if (time % 2 == 0) {//表示是偶数，开灯状态，调用 lightOn() 函数
            lightOn();
        } else {//表示是偶数，开灯状态，调用 lightOff() 函数
            lightOff();
        }
        time++;//改变变量的值
    }, 1000);

</script>


</body>

</html>
