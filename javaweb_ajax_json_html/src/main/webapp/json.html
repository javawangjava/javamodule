<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 1.定义JSON字符串
    var jsonStr = '{"name":"zhangsan","age":23,"addr":["北京","上海","西安"]}';
    alert(jsonStr);

    // 2.将JSON字符串转为JS对象
    // JS 提供了一个对象 JSON:JSON.parse(str) ：将 JSON串转换为 js 对象。
    // 使用方式是： var jsObject = JSON.parse(jsonStr);
    let jsObject=JSON.parse(jsonStr);
    alert(jsObject);
    // 对于 js 对象可以通过 js对象.属性名 的方式来获取数据
    alert(jsObject.name);

    // 3.stringify(obj) ：将 js 对象转换为 JSON 串。
    // 使用方式是： var jsonStr = JSON.stringify(jsObject);
    let jsonstr2=JSON.stringify(jsObject);
    alert(jsonstr2);

</script>

</body>
</html>
