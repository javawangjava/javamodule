<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="js/axios-0.18.0.js"></script>

    var jsObject={name:"zhangsan"};
    <script>
        axios({
            method:"post",
            url:"http://localhost/javaweb_ajax_json_html/axiosServlet",
            data:jsObject////这里 axios 会将该js对象转换为 json 串的
        }).then(function (resp){
            alert(resp.data);
        })

    </script>

    <script>
        axios({
            method:"post",
            url:"http://localhost/javaweb_ajax_json_html/axiosServlet",
            data:JSON.stringify(jsObject)
        }).then(function (resp){
            alert(resp.data);
        })

    </script>

</body>
</html>
