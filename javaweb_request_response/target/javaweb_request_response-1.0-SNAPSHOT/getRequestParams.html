<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--form 是表单标签
        action:规定form表单提交的请求地址。虚拟路径名称/资源路径名称
        method：规定用于发送表单数据的方式。
    -->

    <form action="/javaweb_request_response/requestParamsTogetherAPI" method="get">
        <input type ="test" name="username"><br>
        <input type="password" name="password"><br>
        <input type="checkbox" name="hobby" value="1">游泳
        <input type="checkbox" name="hobby" value="2">爬山<br>
        <input type="submit">
    </form>
</body>

</html>
