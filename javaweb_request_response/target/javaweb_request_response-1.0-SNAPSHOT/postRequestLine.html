<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--form 是表单标签
        action:规定form表单提交的请求地址。虚拟路径名称/资源路径名称
        method：规定用于发送表单数据的方式。
    -->

    <form action="/javaweb_request_response/requestLineAPI" method="post">
        <input type ="test" name="username">
        <input type="password" name="password">
        <input type="submit">
    </form>
</body>

</html>
