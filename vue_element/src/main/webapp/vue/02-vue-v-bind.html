<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <!-- v-bind: 为HTML标签原有属性绑定模型数据【用于将 Vue 实例的数据绑定到 HTML 元素的属性上】。"v-bind:" 可以简化写成 ":" <a>标签表示超链接 -->
    <!--v-model: 为HTML表单元素上创建双向数据绑定【用于在表单控件和 Vue 实例的数据之间创建双向数据绑定】 -->

    v-bind: 为HTML标签原有属性绑定模型数据【用于将 Vue 实例的数据绑定到 HTML 元素的属性上】<br>
    <a v-bind:href="url">点击一下</a>
    <a :href="url">点击一下</a>
    <input v-model="url">

</div>

<script src="../js/vue.js"></script>
<script>

    //1. 创建Vue核心对象
    new Vue({
        el:"#app",
        data(){
            return {
                url:"https://www.baidu.com"
            }
        }
    });

</script>


</body>
</html>
